//Welcome to our example .ini file!
//In this file, we have various categories, which are created by using square brackets containing a name:

[Keybindings]

//In this category, we can have various entries. In this example (check the code out) the value is this:

myKeyBinding=D0

//Remember you can only use valid System.Windows.Forms keys! For a complete list, check this out: https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx
//Feel free to change the value to whatever you like, as long as it's a valid key.

[Misc]
//New category!

//We create a value with the playername.

Playername=Albo1125

//Feel free to change that to your liking as well.
